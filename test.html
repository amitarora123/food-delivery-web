<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linear Gradient Example</title>
  <style>
    /* Apply a linear gradient background to the entire page */
    body {
      margin: 0;
      height: 100vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
      background: linear-gradient(to bottom right, #ff7e5f, #a09791); /* Gradient colors */
    }

    /* Add a card with its own gradient background */
    .card {
      background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient on the card */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    .card h1 {
      margin: 0;
      font-size: 24px;
    }

    .card p {
      margin: 10px 0 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Linear Gradient</h1>
    <p>Backgrounds made stylish!</p>
  </div>
</body>
</html>
